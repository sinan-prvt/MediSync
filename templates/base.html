{% load static %} 

<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %} | MediSync</title>

    <meta name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="MediSync — Your trusted healthcare partner. Book appointments, explore departments, and meet our expert doctors.">

    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet"
      href="{% static '/Css/style.css' %}">
  </head>

  <body>

    <!-- ===== NAVBAR ===== -->
    <nav class="navbar navbar-expand-lg navbar-medisync">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">
          <span class="brand-icon">
            <i class="fas fa-heartbeat"></i>
          </span>
          MediSync
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarMain" aria-controls="navbarMain"
          aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarMain">
          <ul class="navbar-nav align-items-center gap-1">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'home' %}">
                <i class="bi bi-house-door me-1"></i>Home
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'about' %}">
                <i class="bi bi-info-circle me-1"></i>About
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'booking' %}">
                <i class="bi bi-calendar-check me-1"></i>Booking
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'doctors' %}">
                <i class="bi bi-person-badge me-1"></i>Doctors
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'department' %}">
                <i class="bi bi-building me-1"></i>Departments
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'contact' %}">
                <i class="bi bi-telephone me-1"></i>Contact
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- ===== MAIN CONTENT ===== -->
    <main>
      {% block content %}{% endblock %}
    </main>

    <!-- ===== FOOTER ===== -->
    <footer class="footer-medisync">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-12 col-md-7">
            <h5>
              <i class="bi bi-telephone-fill"></i>
              Emergency: <strong>949 494 939 393</strong>
            </h5>
          </div>
          <div class="col-12 col-md-5 text-center text-md-end">
            <span class="footer-copy">© 2025 MediSync. All Rights Reserved</span>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap 5 JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Active nav link script -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const currentPath = window.location.pathname;
        document.querySelectorAll('.navbar-medisync .nav-link').forEach(link => {
          const href = link.getAttribute('href');
          if (currentPath === href || (href !== '/' && currentPath.startsWith(href))) {
            link.classList.add('active');
          }
        });
      });
    </script>

  </body>

</html>
